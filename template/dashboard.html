<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Plant Monitoring Dashboard</h1>
        <div class="grid">
            <div class="card">
                <h2>Water Level</h2>
                <p id="waterLevel">Loading...</p>
            </div>
            <div class="card">
                <h2>Moisture Level</h2>
                <p id="moistureLevel">Loading...</p>
            </div>
            <div class="card">
                <h2>Temperature</h2>
                <p id="temperature">Loading...</p>
            </div>
            <div class="card">
                <h2>Sunlight</h2>
                <p id="sunlight">Loading...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
