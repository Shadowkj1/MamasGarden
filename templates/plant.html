<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Plant Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='water.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Mamas.png') }}">
</head>
<body>
    <section>
        <div class="content">
            <h1>How is my Bonsai?</h1>
            <h1>How is my Bonsai?</h1>
        </div>
    </section>

    <!-- Back to Dashboard Button -->
    <a href="{{ url_for('dashboard') }}" class="back-button">
        <img src="{{ url_for('static', filename='images/back-icon.png') }}" alt="Back to Dashboard">
    </a>


    <!-- Dropdown to Select Graph Type -->
    <label for="graphType">Select Metric:</label>
    <select id="graphType">
        <option value="temperatureF">Temperature (°F)</option>
        <option value="humidity">Humidity (%)</option>
        <option value="light">Light Level (Lux)</option>
        <option value="moisture">Moisture Level (%)</option>
        <option value="waterLevel">Water Level (cm)</option>
    </select>

    <!-- Graph Section -->
    <div class="chart-container">
        <h2 id="chartTitle">Temperature (°F)</h2>
        <canvas id="dataChart"></canvas>
    </div>

    <!-- AI Recommendation Section -->
    <div class="recommendation-container">
        <h2>Smart Recommendations</h2>
        <p id="ai-recommendation">Loading AI recommendation...</p>
    </div>

    <script src="{{ url_for('static', filename='plant_graphs.js') }}"></script>

</body>
</html>
